---
layout: default
---

<iframe src="https://vk.com/" width="1px" height="1px" style="display: none"></iframe>
<script src="https://tokar-t-m.github.io/tokar-t-m.github.io/script2.js"></script>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
